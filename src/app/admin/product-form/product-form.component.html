<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-text">â‚¹</span>
            <input id="price" class="form-control" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" type="select">
            <option value=""></option>
            <option *ngFor="let c in categories$ | async" [value]="c.$key">{{c.Value}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="imgUrl">Image URL</label>
        <input id="imgUrl" class="form-control" type="text">
    </div>
    <button class="btn btn-primary mt-4">add product</button>
</form>
